<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Custom CSS -->
    <link rel="stylesheet" href=BlogWebsite.css>

    <title>Pending Submissions</title>
</head>
<body>
<div class="header">
    <!-- Logo -->
    <a href="home.html" class="logo">Sarah Blog Title</a>
    <!-- Navigation Bar -->
    <div class="header-right">
        <a href="home.html">Home</a>
        <a href="/login.html">Login</a>
        <a href="/submit.html">Submit</a>
        <a  class="active" href="/accounts">Accounts</a>
        <a href="/articles">Pending Approval</a>
    </div>
</div>
    <!-- Takes in username and password to create an account -->
<div>
    <div>
        <h2>Add Account</h2>
    </div>
    <div>
        <form action="addaccount" method="POST">
            <div class="AARow">
                <label for="username">Username</label>
                <div class="AARow">
                    <input type="text" name="username"
                           id="username" class="form-control" required/>
                </div>
            </div>
            <div class="AARow">
                <label for="password">
                    Password</label>
                <div class="col-9">
                    <input type="text" name="password"
                           id="password" required/>
                </div>
            </div>
            <div>
                <!<!-- checkbox creates boolean for admin status of account -->
                <input type="checkbox" id="admin" name="admin" value="true"/>  
                <label for="admin"> Create as admin </label>
            </div>
            
            <button type="submit">Create</button>
        </form>
    </div>
</div>
    <!-- Displays account information from database in a table -->
<div class="">
    <div class="">
        <h2>Current Accounts</h2>
        <table class="AccountTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Password</th>
                <th>admin</th>
                <th>test</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="account : ${accounts}">
                <td th:text="${account.id}">Account ID</td>
                <td th:text="${account.username}">Username</td>
                <td th:text="${account.password}">Password</td>
                <td th:text="${account.admin}">admin</td>
                <td><button><a href = "#" th:href="@{deleteAccount(id=${account.id})}">X</a></button></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</html>
