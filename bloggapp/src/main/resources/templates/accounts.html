<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Custom CSS -->
    <link rel="stylesheet" href=BlogWebsite.css>

    <title>Pending Submissions</title>
</head>
<body>
<div class="header">
    <!-- Logo -->
    <a href="home.html" class="logo">Sarah Blog Title</a>
    <!-- Navigation Bar -->
    <div class="header-right">
        <a class="active" href="home.html">Home</a>
        <a href="/login.html">Login</a>
        <a href="/submit.html">Submit</a>
        <a href="/accounts">Accounts</a>
        <a href="/articles">Pending Approval</a>
    </div>
</div>

<div class="row m-4 border border-dark">
    <div class="col-3 text-center m-3">
        <span class="h3">Add Account</span>
    </div>
    <div class="col-7 text-center m-3">
        <form action="addaccount" method="POST">
            <div class="form-group row">
                <label for="username" class="col-3 col-form-label">
                    Username</label>
                <div class="col-9">
                    <input type="text" name="username"
                           id="username" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-3 col-form-label">
                    Password</label>
                <div class="col-9">
                    <input type="text" name="password"
                           id="password" class="form-control"/>
                </div>
            </div>
            <div>
                <input type="checkbox" id="admin" name="admin" value="true"/>  
                <label for="admin"> Create as admin </label>
            </div>
            
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
</div>

<div class="">
    <div class="">
        <table class="AccountTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Password</th>
                <th>admin</th>
                <th>test</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="account : ${accounts}">
                <td th:text="${account.id}">Account ID</td>
                <td th:text="${account.username}">Username</td>
                <td th:text="${account.password}">Password</td>
                <td th:text="${account.admin}">admin</td>
                <td><button class="button">X</button></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
